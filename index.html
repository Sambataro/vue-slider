<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- link al css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>slider Vue</title>
  </head>
  <body>
      <!-- vue.js area -->
      <div id="app">
        <div id="wrapper">
          <div class="container">
            <!-- slider immagini -->
            <div class="slide">
              <img :src="images[imageIndex]" alt="Cyberpunk lifepath">
            </div>
            <!-- /slider immagini -->
          </div>
          <!-- frecce slider -->
          <div class="arrows">
            <div class="nav-image">
              <i v-for="(image, index) in images" :class ="(index == imageIndex) ? 'circle' : ''"class="fas fa-circle" @click="imageIndex = index"></i>
            </div>
            <div class="prev">
              <i class="fas fa-arrow-left" @click="prevImage"></i>
            </div>
            <div class="next">
              <i class="fas fa-arrow-right" @click="nextImage"></i>
            </div>

          </div>
          <!-- / frecce slider -->
        </div>
      </div>
      <!-- /vue.js area -->
      <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
